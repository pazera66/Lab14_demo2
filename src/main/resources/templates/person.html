<!DOCTYPE html>
<!--<html lang="en">-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add person to list form submission</title>
</head>
<body>

<h1>Form</h1>
<form action="#" th:action="@{/form}" th:object="${person}" method="post">
    <p>First name:   <input type="text" th:field="*{firstName}"/></p>
    <p>Last name:   <input type="text" th:field="*{lastName}"/></p>
    <p>Age:   <input type="text" th:field="*{age}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>


</body>
</html>
